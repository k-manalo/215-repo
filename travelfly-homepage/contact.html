<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ktp6toy.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="alt-wrapper">
      <nav class="alt-nav">
        <div class="logo">
          <a href="index.html"
            ><img src="images/logo/logo-black.svg" alt="logo"
          /></a>
        </div>
        <div class="link-wrap">
          <div class="links">
            <a class="alta" href="index.html">home</a><span> | </span>
            <a class="alta" href="about.html">about</a><span> | </span>
            <a class="alta" href="tours.html">tours</a><span> | </span>
            <a class="alta" href="special-offers.html">special offers</a
            ><span> | </span> <a class="alta" href="blog.html">blog</a
            ><span> | </span>
            <a class="alta" href="contact.html">contact</a>
          </div>
          <div class="navicon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
    </section>
    <section class="contactWrapper">
      <div class="contact-title">
        <h3>CONTACT US:</h3>
      </div>
      <div class="titleLine"></div>
    </section>
    <section class="cformWrapper">
      <div class="location">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d24534.894496631106!2d-86.17863917318071!3d39.76521093387389!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886b50bc7d454c59%3A0xca61d4c2ac2b8fe0!2sCircle%20Centre%20Mall!5e0!3m2!1sen!2sus!4v1574563923880!5m2!1sen!2sus"
            width="400"
            height="442"
            frameborder="0"
            style="border:0;"
            allowfullscreen=""
          ></iframe>
        </div>
        <div class="contact-address">
          <h5>
            travel-fly inc. <br />
            8901 Marmora Road, <br />
            Glasgow, D04 89GR <br />
            Freephone:+1 800 559 6580 <br />
            Telephone:+1 800 603 6035 <br />
            FAX:+1 800 889 9898 <br />
            E-mail: mail@travelfly.org
          </h5>
        </div>
      </div>
      <div class="contact-form">
        <div class="contactName">
          <input type="text" name="name" placeholder="Your Name…" />
        </div>
        <div class="contactEmail">
          <input type="email" name="email" placeholder="Email Address…" />
        </div>
        <div class="contactCompany">
          <input type="company" name="company" placeholder="Company…" />
        </div>
        <div class="contactMessage">
          <input type="text" name="message" placeholder="Message..." />
        </div>
        <a class="contact-button" href="#">SEND MESSAGE</a>
      </div>
    </section>
    <section class="altfooter">
      <div class="footer-container">
        <div class="logo">
          <img src="images/logo/logo-white.svg" alt="" />
        </div>
        <div class="copyright">
          <p>Copyright 2019 travel-fly. All rights reserved</p>
        </div>
        <div class="socialmedia">
          <div class="facebook">
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
          </div>
          <div class="instagram">
            <a href="https://instagram.com/" class="fa fa-instagram"></a>
          </div>
          <div class="twitter">
            <a href="https://twitter.com" class="fa fa-twitter"></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
